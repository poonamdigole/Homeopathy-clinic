  <body>

    ></script>

    <!-- image -->
   
<!-- <div>
  <img src="./../Img/contact us img.jpg"/>
</div> -->
    <!-- heading -->
    <div class="head color-text">CONTACT US</div>

    <!--card-->

    <div class="box">
      <div class="contact" data-aos="zoom-out" data-aos-duration="1000">
        

        <div class="para">
          <h5>Address :</h5>
          <p>Galaxy Apartment, Shop No 9, Utta. Nagar, <br>  Bavdhan, Pune 
           </p>
        </div>

        <div class="para">
          <h5>Phone :</h5>
          <p>9284733985</p>
        </div>

        <div class="para">
          <h5>E-Mail :</h5>
          <p>snehbhav@gmail.com</p>
        </div>
      </div>

      <div class="map" >
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d193611.07036540823!2d73.86812872169314!3d18.58336710614093!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2bfe8b1c0fc33%3A0x116f7495ed7d8954!2sGalaxy%20Apartment!5e0!3m2!1sen!2sin!4v1717416692586!5m2!1sen!2sin" class="iframe" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>

    <!-- form -->
    <h1 class="text-center mt-5 fs-1 fw-bold">Get In Touch</h1>
    <div class="form" data-aos="zoom-in" data-aos-duration="1500">
   
      <form  action="https://formspree.io/f/mqkrlolg"
      method="POST" class="contact-form-main">
        <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
          <div>
            <label
              for="first-name"
              class="block text-sm font-semibold leading-6 text-gray-900"
              >First name</label
            >
            <div class="mt-2.5">
              <input
                type="text"
                name="first-name"
                id="first-name"
                autocomplete="given-name"
                class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-xl ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              />
            </div>
          </div>
          <div>
            <label
              for="last-name"
              class="block text-sm font-semibold leading-6 text-gray-900"
              >Last name</label
            >
            <div class="mt-2.5">
              <input
                type="text"
                name="Last-name"
                id="last-name"
                autocomplete="family-name"
                class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-md ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              />
            </div>
          </div>
          <div class="sm:col-span-2">
            <label
              for="company"
              class="block text-sm font-semibold leading-6 text-gray-900 "
              >CHOOSE date</label
            >
            <div class="mt-2.5">
              <input
                type="date"
                name="Date"
                id="company"
                autocomplete="organization"
                class="block w-full rounded-md border-0 px-3.5 py-2 my-3 text-gray-900 shadow-md ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              />
            </div>

            <div class="sm:col-span-2">
              <label
                for="company"
                class="block text-sm font-semibold leading-6 text-gray-900 "
                >CHOOSE Time</label
              >
              <div class="mt-2.5">
                <input
                  type="time"
                  name="Time"
                  id="company"
                  autocomplete="organization"
                  class="block w-full rounded-md border-0 px-3.5 py-2 my-3 text-gray-900 shadow-md ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                />
              </div>
          </div>
          <div class="sm:col-span-2">
            <label
              for="email"
              class="block text-sm font-semibold leading-6 text-gray-900"
              >Email</label
            >
            <div class="mt-2.5">
              <input
                type="email"
                name="email"
                id="email"
                autocomplete="email"
                class="block w-full rounded-md border-0 px-3.5 py-2 my-3 text-gray-900 shadow-md ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              />
            </div>
          </div>
          <div class="sm:col-span-2">
            <label
              for="phone-number"
              class="block text-sm font-semibold leading-6 text-gray-900"
              >Phone number</label
            >
            <div class="mt-2.5">
              <input
                type="number"
                name="number"
                id="number"
                autocomplete="number"
                class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-md ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              />
            </div>
          </div>
          
        </div>
          
          
          <div class="sm:col-span-2">
            <label
              for="message"
              class="block text-sm font-semibold leading-6 text-gray-900"
              >Message</label
            >
            <div class="mt-2.5">
              <textarea
                name="message"
                id="message"
                rows="4"
                class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-md ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              ></textarea>
            </div>
          </div>
          <div class="flex gap-x-4 sm:col-span-2">
            <div class="flex h-6 items-center">
              <!-- Enabled: "bg-indigo-600", Not Enabled: "bg-gray-200" -->
              <button
                type="button"
                class="bg-gray-200 flex w-8 flex-none cursor-pointer rounded-full p-px ring-1 ring-inset ring-gray-900/5 transition-colors duration-200 ease-in-out focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                role="switch"
                aria-checked="false"
                aria-labelledby="switch-1-label"
              >
                <span class="sr-only">Agree to policies</span>
                <!-- Enabled: "translate-x-3.5", Not Enabled: "translate-x-0" -->
                <span
                  aria-hidden="true"
                  class="translate-x-0 h-4 w-4 transform rounded-full bg-white shadow-md ring-1 ring-gray-900/5 transition duration-200 ease-in-out"
                ></span>
              </button>
            </div>
            <label class="text-sm leading-6 text-gray-900" id="switch-1-label">
              By selecting this, you agree to our
              <a href="#" class="font-semibold text-indigo-600"
                >privacy&nbsp;policy</a
              >.
            </label>
          </div>
        </div>

        <div class="mt-10">
          <button
            type="submit"
            class="block w-7/12 mx-auto rounded-md bg-red-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
          >
            <a href="./product.html">Submit</a>
          </button>
        </div>
      </form>
    </div>

    <!-- footer -->
   
    <div style=" background-image: linear-gradient(120deg, #eee2f9 0%, #deecf8 100%)">
      <p class="text-center py-3 m-0"> COPYRIGHT  © <b> Arohi Softwares Development </b></p>
      </div>
